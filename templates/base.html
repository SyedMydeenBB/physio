<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Unique Physio Care{% endblock %}</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css">
<!-- JavaScript (Popper.js first, then Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7fb;
      min-height: 100vh;
      display: flex;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #1f3c88;
      color: #fff;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 14px 25px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar ul li a i {
      margin-right: 12px;
      font-size: 16px;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.15);
    }

    /* ================= MAIN CONTENT ================= */
    .main-content {
      flex: 1;
      margin-left: 240px;
      min-height: 100vh;
      background: #f4f7fb;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
      }
    }

    @media (max-width: 576px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h2>Unique Physio Care</h2>
    <ul>
      <li><a href="{% url 'dashboard' %}">
        <i class="fas fa-chart-line"></i> Dashboard
      </a></li>

      <li><a href="{% url 'daily_sheet_list' %}">
        <i class="fas fa-calendar-check"></i> Daily Sheets
      </a></li>

      <li><a href="{% url 'patient_list' %}">
        <i class="fas fa-user-md"></i> PC List
      </a></li>

      <li><a href="{% url 'patient_list' %}">
        <i class="fas fa-user-injured"></i> Patients Database
      </a></li>

      <li><a href="#">
        <i class="fas fa-file-medical"></i> Reports
      </a></li>

      <li><a href="#">
        <i class="fas fa-cog"></i> Settings
      </a></li>

      <li><a href="#">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a></li>
    </ul>
  </aside>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
