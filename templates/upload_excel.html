<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-container { max-width: 500px; margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 8px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; text-decoration: none; }
        .actions { margin-top: 20px; display: flex; gap: 10px; }
        .note { margin-top: 20px; padding: 10px; background-color: #e7f3fe; border-left: 6px solid #2196F3; }
    </style>
</head>
<body>
    <h1>Upload Patient Data</h1>
    
    <div class="upload-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.file.id_for_label }}">Select Excel File</label>
                {{ form.file }}
            </div>
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        <div class="note">
            <p><strong>Note:</strong> The Excel file should have columns for:</p>
            <ul>
                <li>name</li>
                <li>case_number</li>
                <li>age</li>
                <li>gender</li>
                <li>chief_complaint</li>
                <li>reference</li>
                <li>contact</li>
                <li>address</li>
            </ul>
        </div>
    </div>
</body>
</html>
