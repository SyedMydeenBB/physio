<!DOCTYPE html>
<html>
<head>
    <title>Patient Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        textarea { min-height: 100px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #f44336; color: white; text-decoration: none; }
        .actions { margin-top: 20px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Patient{% else %}Add Patient{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.case_number.id_for_label }}">Case Number</label>
            {{ form.case_number }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.age.id_for_label }}">Age</label>
            {{ form.age }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">Gender</label>
            {{ form.gender }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.chief_complaint.id_for_label }}">Chief Complaint</label>
            {{ form.chief_complaint }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.reference_contact.id_for_label }}">Reference</label>
            {{ form.reference}}
        </div>
         <div class="form-group">
            <label for="{{ form.reference_contact.id_for_label }}">Contact</label>
            {{ form.contact }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Address</label>
            {{ form.address }}
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
